<div class="employee-hero-container">
  <div class="modal-header">
    <h5 class="modal-title"><strong>Detail Hero</strong></h5>
    <button type="button" class="close" (click)="goBack()">
      <span aria-hidden="true" style="color: white">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-6 col-md-3 item">
        <label>Code</label>
        <input type="text" placeholder="Code" [(ngModel)]="hr.id" readonly/>
      </div>
      <div class="col-6 col-md-3 item">
        <label>Name</label>
        <input type="text" placeholder="Name" [(ngModel)]="hr.name"/>
      </div>
    </div>
  </div>
  <div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" (click)="goBack()">Goback</button>
    <button type="button" class="btn btn-primary" (click)="goBack()">Save</button>
  </div>
</div>
